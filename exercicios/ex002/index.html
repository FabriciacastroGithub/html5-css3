<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parágrafos</title>
</head>
<body>
  <h1>Parágrafos e quebras de linha</h1>
  <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio das tags &lt;p&gt;<!--LESS THAN/ GREATER THAN--> </p>
 
  <p>Se precisar quebrar o texto em algum lugar específico <br> é só usar a tag br.</p>
  <P>Vamos adicionar alguns símbolos especiais
    &reg;
    &copy;
    &trade;
    &euro;
    &cent;
    &pound;
    &Delta;
    &uarr;
  </P>
  <p>Vamos adicionar alguns emojis &#x1F917;&#x1F90C; &#x1F981; 🎂</p>

</body>
</html>
