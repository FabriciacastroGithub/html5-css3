<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags em HTML</title>
    </head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

  <ul type="square">
    <abbr title="tag p"><li>Parágrafo</abbr></li>
    <abbr title="Use tag h1 até h6"><li>Títulos</li></abbr>
    <abbr title="Use a tag img"><li>Imagens</li></abbr>
    <abbr title="Use a tag ul"><li>Lista numeradas</li></abbr>
    
  </ul>
</body>
</html>
